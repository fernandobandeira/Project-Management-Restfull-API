<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de nota</div>
                <div class="panel-body">
                    <p>Deseja excluir realmente este cliente?</p>
                    <ul>
                        <li><strong>Nome:</strong>{{note.title}}</li>
                        <li><strong>Descrição:</strong>{{note.note}}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
