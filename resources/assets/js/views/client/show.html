<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Visualizar cliente</div>
                <div class="panel-body">
                    <ul>
                        <li><strong>Nome:</strong>{{client.name}}</li>
                        <li><strong>E-mail:</strong>{{client.email}}</li>
                        <li><strong>Responsável:</strong>{{client.responsible}}</li>
                        <li><strong>Telefone:</strong>{{client.phone}}</li>
                        <li><strong>Endereço:</strong>{{client.address}}</li>
                        <li><strong>Observação:</strong>{{client.obs}}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <a class="btn btn-default" ng-href="#/clients">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
