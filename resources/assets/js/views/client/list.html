<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <div class="panel-body">
                    <a ng-href="#/clients/new" class="btn btn-info">Adicionar Novo</a>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>
                                Nome
                            </th>
                            <th>
                                Responsável
                            </th>
                            <th>
                                E-mail
                            </th>
                            <th>
                                Telefone
                            </th>
                            <th>
                                Ação
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="c in clients">
                            <td>
                                <a ng-href="#/clients/{{c.id}}">{{c.name}}</a>
                            </td>
                            <td>
                                {{c.responsible}}
                            </td>
                            <td>
                                {{c.email}}
                            </td>
                            <td>
                                {{c.phone}}
                            </td>
                            <td>
                                <a ng-href="#/clients/{{c.id}}/edit" class="btn btn-success">Editar</a>
                                <a ng-href="#/clients/{{c.id}}/remove" class="btn btn-danger">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
