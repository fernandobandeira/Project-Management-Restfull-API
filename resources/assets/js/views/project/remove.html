<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Exclusão de Projeto</div>
                <div class="panel-body">
                    <p>Deseja excluir realmente este projeto?</p>
                    <ul>
                        <li><strong>Nome:</strong>{{project.name}}</li>
                        <li><strong>Descrição:</strong>{{project.description}}</li>
                        <li><strong>Cliente:</strong>{{project.client.data.name}}</li>
                        <li><strong>Progresso:</strong>:</strong>{{project.progress}}</li>
                        <li><strong>Status:</strong>{{project.status}}</li>
                        <li><strong>Data de Entrega:</strong>{{project.due_date | dateBr}}</li>
                    </ul>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button type="button" class="btn btn-danger" ng-click="remove()">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
