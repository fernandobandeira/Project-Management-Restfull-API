<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de projeto</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group"
                             ng-class="{'has-error': !form.name.$valid && form.name.$touched, 'has-success': form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.description.$valid && form.description.$touched, 'has-success': form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descrição</label>
                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description"></textarea>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.client_id.$valid && form.client_id.$touched, 'has-success': form.client_id.$valid && form.client_id.$touched}">
                            <label class="col-md-4 control-label">Cliente</label>
                            <div class="col-md-6">
                                <select ng-model="project.client_id" ng-options="client.id as client.name for client in clients" name="client_id" class="form-control" required>
                                    <option value="">Escolha um cliente</option>
                                </select>
                                <div ng-messages="form.client_id.$error" class="help-block" ng-show="form.client_id.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched, 'has-success': form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Data de Entrega</label>
                            <div class="col-md-6">
                                <input type="date" class="form-control" name="due_date" ng-model="project.due_date" required>
                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.progress.$valid && form.progress.$touched, 'has-success': form.progress.$valid && form.progress.$touched}">
                            <label class="col-md-4 control-label">Progresso (%)</label>
                            <div class="col-md-6">
                                <input type="number" class="form-control" name="progress" ng-model="project.progress" min="0" max="100">
                                <div ng-messages="form.progress.$error" class="help-block" ng-show="form.progress.$touched">
                                    <div ng-message="min">Valor mínimo aceitável é 0.</div>
                                    <div ng-message="max">Valor máximo aceitável é 100.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.status.$valid && form.status.$touched, 'has-success': form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select ng-model="project.status" ng-options="s.value as s.label for s in status" name="status" class="form-control" required>
                                    <option value="">Selecione um status</option>
                                </select>
                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
